<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../configuration/configuration.js"></script>
    <script src="../../js/redirect.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
    <script src="js/script.js"></script>
</head>
<body>
        <form id="loginForm" class="logIn-box">
            <div class="form-group center-content">
                <a href="../../index.html">
                    <img src="img/log.jpg" id="logIn-img" alt="log in" height="50" width="50">
                </a>
            </div>
            <div class="clear"></div></br>
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Wpisz email" autocomplete="off">
                     <div class="clear"></div></br>
                <label for="password">Hasło:</label><a href="" id="resetPsw">Zapomniałeś hasła?</a>
                <input type="password" class="form-control" id="password" placeholder="Wpisz hasło">
                    <div class="clear"></div></br>
                <button id="submitBtn" type="submit" class="btn btn-danger">Zaloguj</button>
        </form>
        <div id="register" class="logIn-box">
            <a href="../registration/registration.html" id="createAcc">Utwórz konto</a>
        </div>
        <div id="message-box" class="logIn-box" style="display:none">
            <span id="errMessage"></span>
        </div>
</body>
</html>
