<html>

          integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="../../../configuration/configuration.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css"/>

</head>
<body>
<div class="banner">
    <div class="banner-text">
        <h1>S O K N</h1>
        <p>System organizacji konferencji naukowych</p>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" id="mainNav">
    <a class="navbar-brand" href="../../../index.html">Strona Główna</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="navbarLinks">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Reset hasła">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-lock fa-lg"></i>
                    <span class="nav-link-text">Reset hasła</span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="../../login/login.html">
                    <i class="fas fa-sign-in-alt" style="width: 27px"></i>
                    <span class="nav-link-text">Zaloguj</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid" style="height: 100%; padding-left: 0px; padding-right: 0px; padding-top: 4%;">
    <div class="d-flex flex-row" style="height: 100%; min-height: 600px">
        <div class="d-flex align-items-stretch" id="margin"></div>
        <main class="d-flex align-items-stretch" id="mainContent">
            <form id="passwordForm" class="regi stration-box">
                <div class="form-group col-md-12">
                    <label for="email">Email: </label>
                    <input type="text" class="form-control" id="email"
                           placeholder="Email" autocomplete="off" required>
                </div>
                <button id="submitBtn" type="submit" class="btn btn-danger btn-block">Resetuj</button>
                <div id="loadingGif" class="loading-gif" style="display: none; text-align: center; margin: 5px">
                    <img src="../../../gif/loading.gif" class="loading-gif" width="100px">
                </div>
            </form>
        </main>
    </div>
</div>

<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="margin: 0 auto">
                <h5 class="modal-title text-center" id="modalLabel">
                    <strong>Reset hasła!</strong>
                    <p>Link został wysłany na adres email.</p>
                </h5>
            </div>
            <div class="modal-footer">
                <button id="redirectBtn" class="btn btn-danger btn-block"
                        onclick="window.location.replace('../../../index.html')">
                    Strona główna
                </button>
            </div>
        </div>
    </div>
</div>

<footer class="footer">

    </div>
