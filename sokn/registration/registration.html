<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../logIn/css/stylesheet.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css"/>

    <script type="text/javascript">
        const URL = "http://localhost:8080/user/register";
    </script>
    <script src="js/registration.js"></script>
</head>
<body>
<form id="registration-form" class="registration-box">
    <div class="form-row">
        <div class="form-group">
            <img src="../logIn/img/log.jpg" id="logIn-img" alt="log in" height="50" width="50">
        </div>
        <div class="clear"></div>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">Imię:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Imię" required value="Imie">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Nazwisko:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Nazwisko" required value="Nazwisko">
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="gender">Płeć:</label>
            <select id="gender" class="form-control">
                <option selected>Mężczyzna</option>
                <option>Kobieta</option>
            </select>
        </div>
        <div class="form-group col-md-12">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required value="imie@nazwisko.com">
        </div>
        <div class="form-group col-md-12">
            <label for="degree">Tytuł naukowy:</label>
            <input type="text" class="form-control" id="degree" placeholder="Tytuł naukowy" required value="Doktor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password">Hasło:</label>
                <input type="password" class="form-control" id="password" placeholder="Wpisz hasło" required
                       value="pass">
            </div>
            <div class="form-group col-md-6">
                <label for="matching-pwd">Powtórz hasło:</label>
                <input type="password" class="form-control" id="matching-pwd" placeholder="Wpisz ponownie hasło"
                       required value="pas">
            </div>
        </div>
        <button id="submit-btn" type="submit" class="btn btn-danger btn-block">Zarejestruj się</button>
    </div>
</form>
<div id="message-box" class="registration-box" style="display:none"></div>
</body>
</html>
