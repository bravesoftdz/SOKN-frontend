<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
    <script src=""></script>
</head>
<body >
        <form class="logIn-box">
                <img src="img/log.jpg" id="logIn-img" alt="log in" height="50" width="50">
                    <div class="clear"></div></br>
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Wpisz email">
                     <div class="clear"></div></br>
                <label for="pwd">Hasło:</label><a  href="reset" id="resetPsw">Zapomniałeś hasła?</a>
                <input type="password" class="form-control" id="pwd" placeholder="Wpisz hasło">
                    <div class="clear"></div></br>
                <button id="submit-btn" type="submit" class="btn btn-danger">Zaloguj</button>
        </form>
        <div id="register" class="logIn-box">
            <a href="createAccount" id="createAcc">Utwórz konto</a>
        </div>
</body>
</html>
